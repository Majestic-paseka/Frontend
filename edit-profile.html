<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Улей Земли - Регистрация</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="images/new_logo.png" alt="Логотип фермы">
            <h1 class="logo-text">Улей Земли</h1>
        </div>
        <nav>
            <ul>
                <li><a href="register.html" class="active">Профиль</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="register">
            <h2>Редактирование данных пользователя</h2>
            <div class="register-card">
                <form action="#" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="photo" class="upload-button">Загрузить фото</label>
                        <input type="file" id="photo" name="photo" accept="image/*" style="display: none;">
                    </div>                    
                    <div class="form-group">
                        <label for="name">ФИО:</label>
                        <input type="text" id="name" name="name" required placeholder="Введите ваше ФИО">
                    </div>
                    <div class="form-group">
                        <label for="role">Роль:</label>
                        <input type="text" id="role" name="role" required placeholder="Введите вашу роль">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required placeholder="Введите ваш email">
                    </div>
                    <div class="form-group">
                        <label for="phone">Телефон:</label>
                        <input type="tel" id="phone" name="phone" required placeholder="Введите ваш телефон">
                    </div>
                    <div class="form-group">
                        <label for="password">Пароль:</label>
                        <input type="password" id="password" name="password" required placeholder="Введите ваш пароль">
                    </div>
                    <button type="submit" class="register-button">Сохранить</button>
                    <button type="submit" class="register-button">Отменить</button>
                </form>
            </div>
        </section>        
    </main>

    <audio id="background-music" autoplay loop>
        <source src="Stardew Valley Overture.mp3" type="audio/mpeg">
        Ваш браузер не поддерживает воспроизведение аудио.
    </audio>
    
    <footer>
        <p>© 2025 ООО "Улей Земли". Все права защищены.</p>
    </footer>
</body>
</html>
